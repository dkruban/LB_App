<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Junior Fiesta - College Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Bangers&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4757;
            --secondary: #2ED573;
            --accent: #FFA502;
            --dark: #2F3542;
            --gold: #FFD700;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            user-select: none; -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #2c3e50;
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
            perspective: 1000px;
            touch-action: manipulation;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; background-color: #2c3e50;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: -1; backdrop-filter: blur(5px);
        }

        /* --- INTRO SCREEN --- */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #intro-screen.slide-up { transform: translateY(-100%); pointer-events: none; }

        /* BLAST ANIMATION STYLE */
        .blast-title {
            font-family: 'Bangers', cursive;
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900; text-transform: uppercase; text-align: center; line-height: 1.1;
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 45%, #ff4757 100%);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 71, 87, 0.6));
            opacity: 0; white-space: nowrap;
        }
        @keyframes blastSlideLeft {
            0% { transform: translateX(-150vw) scale(0.1) rotate(-10deg); opacity: 0; filter: blur(20px); }
            50% { transform: translateX(5vw) scale(1.6) rotate(5deg); opacity: 1; filter: blur(0px); }
            70% { transform: translateX(-10px) scale(0.95); opacity: 1; }
            100% { transform: translateX(0) scale(1) rotate(0deg); opacity: 1; }
        }
        .blast-active { animation: blastSlideLeft 1.8s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        .btn-main-start {
            padding: 30px 80px; font-size: 2.5rem; font-family: 'Fredoka One', cursive;
            background: linear-gradient(45deg, #ff4757, #ff6b81); color: white; border: none;
            border-radius: 60px; box-shadow: 0 15px 0 #c0392b, 0 25px 30px rgba(0,0,0,0.4);
            cursor: pointer; margin-top: 80px; transition: all 0.2s; opacity: 0;
            animation: fadeInBtn 0.5s ease 2s forwards; position: relative; overflow: hidden;
            border: 4px solid white;
        }
        .btn-main-start:active { transform: translateY(20px); box-shadow: 0 0 0 #c0392b; }
        @keyframes fadeInBtn { to { opacity: 1; } }

        .settings-fab {
            position: fixed; top: 20px; right: 20px; width: 60px; height: 60px;
            background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; z-index: 100; cursor: pointer; color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: transform 0.3s;
        }
        .settings-fab:hover { transform: rotate(90deg) scale(1.1); background: rgba(255,255,255,0.4); }

        #app { 
            max-width: 1000px; margin: 0 auto; padding: 20px; 
            display: none; opacity: 0; transition: opacity 1s; position: relative; z-index: 10; 
        }
        #app.visible { display: block; opacity: 1; }

        .toolbar {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 15px;
            margin-bottom: 40px; background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 2px solid var(--glass-border);
        }
        .btn-tool {
            padding: 15px 30px; border: none; border-radius: 20px; font-weight: 900;
            cursor: pointer; font-family: 'Fredoka One', cursive; font-size: 1.2rem;
            color: white; box-shadow: 0 8px 0 rgba(0,0,0,0.2); transition: all 0.1s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-tool:active { transform: translateY(8px); box-shadow: none; }
        .btn-add { background: linear-gradient(135deg, var(--secondary), #26de81); }
        .btn-refresh { background: linear-gradient(135deg, var(--accent), #f9ca24); }
        .btn-new-game { background: linear-gradient(135deg, var(--primary), #c0392b); }

        .section-title {
            text-align: center; font-family: 'Bangers', cursive; color: white;
            font-size: 4rem; text-shadow: 5px 5px 0 var(--primary), -2px -2px 0 #000; 
            margin-bottom: 30px; transform: rotate(-2deg); letter-spacing: 2px;
        }
        .podium-stage {
            display: flex; justify-content: center; align-items: flex-end; height: 450px;
            margin-bottom: 60px; perspective: 1000px;
        }
        .podium-card {
            width: 220px; display: flex; flex-direction: column; align-items: center;
            margin: 0 15px; position: relative; transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .avatar-xl {
            width: 140px; height: 140px; border-radius: 50%; border: 8px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 20; position: relative;
            background: white; transition: transform 0.3s;
        }
        .podium-1 .avatar-xl { animation: bounceHero 2s infinite ease-in-out; border-color: var(--gold); }
        @keyframes bounceHero { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .crown-icon {
            position: absolute; top: -80px; font-size: 5rem; z-index: 25;
            filter: drop-shadow(0 10px 5px rgba(0,0,0,0.5));
            animation: floatCrown 3s ease-in-out infinite; display: none;
        }
        .podium-1 .crown-icon { display: block; }
        @keyframes floatCrown { 0%, 100% { transform: translateY(0) rotate(-10deg); } 50% { transform: translateY(-20px) rotate(10deg); } }

        .podium-body {
            width: 100%; border-radius: 30px 30px 0 0; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-end; color: white; padding-bottom: 20px;
            padding-top: 80px; position: relative; overflow: hidden;
            box-shadow: inset 0 20px 30px rgba(255,255,255,0.2), 0 30px 50px rgba(0,0,0,0.5);
            border: 4px solid rgba(255,255,255,0.3);
            background-size: 200% 200%; 
            animation: bgFlow 5s infinite alternate;
        }
        @keyframes bgFlow { from {background-position: 0% 50%;} to {background-position: 100% 50%;} }

        .podium-1 { order: 2; z-index: 10; transform: scale(1.1); } .podium-1 .podium-body { height: 320px; background: linear-gradient(180deg, var(--gold), var(--accent)); }
        .podium-2 { order: 1; z-index: 5; } .podium-2 .podium-body { height: 230px; background: linear-gradient(180deg, #dfe6e9, #b2bec3); }
        .podium-3 { order: 3; z-index: 4; } .podium-3 .podium-body { height: 180px; background: linear-gradient(180deg, #e17055, #d63031); }

        .list-container { padding: 20px; position: relative; }
        .list-row {
            display: flex; align-items: center; background: var(--glass); backdrop-filter: blur(10px);
            padding: 20px; margin-bottom: 20px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 2px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideInRow 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
        }
        @keyframes slideInRow { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .list-rank { font-family: 'Fredoka One', cursive; font-size: 2.5rem; width: 70px; color: rgba(255,255,255,0.8); text-shadow: 2px 2px 0 #000; }
        .list-avatar { width: 80px; height: 80px; border-radius: 50%; margin-right: 25px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .list-info { flex-grow: 1; }
        .list-name { font-weight: 900; font-size: 1.6rem; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        .list-controls { display: flex; align-items: center; gap: 10px; }
        .score-box { 
            font-family: 'Fredoka One', cursive; font-size: 2rem; color: white; 
            min-width: 90px; text-align: center; cursor: pointer; 
            background: rgba(0,0,0,0.3); border-radius: 15px; padding: 5px 15px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn-ctrl {
            width: 55px; height: 55px; border-radius: 18px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
            font-weight: bold; font-family: 'Fredoka One'; transition: all 0.1s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.3); color: white;
        }
        .btn-ctrl:active { transform: translateY(6px); box-shadow: none; }
        .btn-plus { background: var(--secondary); }
        .btn-minus { background: var(--primary); }
        .btn-del { background: #a4b0be; font-size: 1.4rem; width: 45px; height: 45px;}

        .comic-text {
            position: absolute; font-family: 'Bangers', cursive;
            font-size: 5rem; color: #ff4757; 
            text-shadow: 4px 4px 0 white, -2px -2px 0 black;
            pointer-events: none; z-index: 10000;
            animation: comicPop 0.8s ease-out forwards;
        }
        @keyframes comicPop { 0% { transform: scale(0) rotate(-30deg); opacity: 0; } 50% { transform: scale(1.5) rotate(10deg); opacity: 1; } 100% { transform: scale(1) rotate(0deg); opacity: 0; } }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-card { 
            background: white; padding: 50px; border-radius: 50px; width: 90%; max-width: 500px; 
            text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.5); border: 8px solid var(--accent);
        }
        input, select { 
            width: 100%; padding: 25px; border: 4px solid #eee; border-radius: 30px; 
            font-size: 1.5rem; margin-bottom: 30px; font-family: 'Fredoka One'; text-align: center; outline: none;
        }

        #toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--dark); color: white; padding: 20px 50px; border-radius: 60px;
            font-weight: bold; font-family: 'Fredoka One'; font-size: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 5000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 4px solid white;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div id="toast">Action!</div>
    <div class="settings-fab" onclick="toggleSettings()">‚öôÔ∏è</div>

    <div id="intro-screen">
        <h1 class="blast-title" id="main-title">F I E S T A JUNIOR</h1>
        <button class="btn-main-start" id="start-btn" onclick="startApp()">START BATTLE!</button>
    </div>

    <div id="app">
        <div class="toolbar">
            <button class="btn-tool btn-add" onclick="openAddModal()">+ Add Fighter</button>
            <button class="btn-tool btn-refresh" onclick="fetchData()">üîÑ Sync Cloud</button>
            <button class="btn-tool btn-new-game" onclick="newGame()">üéÆ New Game</button>
        </div>

        <h2 class="section-title">üèÜ CHAMPIONS üèÜ</h2>
        <div class="podium-stage" id="podium-container"></div>

        <h2 class="section-title" style="font-size: 2.5rem; color: white; text-shadow: 2px 2px 0 #000; margin-top: 50px;">‚öîÔ∏è BATTLE RANKING ‚öîÔ∏è</h2>
        <div class="list-container" id="player-list"></div>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal-card">
            <h2 style="font-family: 'Fredoka One'; margin-bottom: 20px;">Settings</h2>
            <div style="display:flex; justify-content:center; gap:10px;">
                <label style="font-family:'Fredoka One'; font-size:1.2rem;">üîä Sound</label>
                <input type="checkbox" id="sound-toggle" checked style="width:auto; margin:0;">
            </div>
            <br>
            <button class="btn-tool btn-new-game" style="width:100%" onclick="toggleSettings()">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="name-modal">
        <div class="modal-card">
            <h2 style="font-family: 'Fredoka One'; color: var(--primary); margin-bottom:10px;">New Fighter</h2>
            <input type="text" id="player-name-input" placeholder="Enter Name..." autocomplete="off">
            <div style="display:flex; justify-content:space-between; gap:15px;">
                <button class="btn-tool btn-new-game" style="flex:1;" onclick="closeModal('name-modal')">Cancel</button>
                <button class="btn-tool btn-add" style="flex:1;" onclick="saveName()">Join!</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="score-modal">
        <div class="modal-card">
            <h2 style="font-family: 'Fredoka One'; color: var(--accent); margin-bottom:10px;">Update Power</h2>
            <input type="number" id="score-input" placeholder="0">
            <div style="display:flex; justify-content:space-between; gap:15px;">
                <button class="btn-tool btn-new-game" style="flex:1;" onclick="closeModal('score-modal')">Cancel</button>
                <button class="btn-tool btn-add" style="flex:1;" onclick="saveScoreManual()">Update!</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIG & STATE
        // ==========================================
        
        // YOUR GOOGLE SCRIPT URL IS BELOW:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx4yddWbgT_KNaLINI36LcYNdxHwXPHoCPiR766Ilb94Kiyn64OxNEylycmuLlvlvs6vw/exec";

        let players = [];
        let editingScoreId = null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (!document.getElementById('sound-toggle').checked) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'whoosh') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.5);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
            } else if (type === 'pop') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'win') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.setValueAtTime(600, now + 0.1);
                osc.frequency.setValueAtTime(1000, now + 0.2);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now); osc.stop(now + 0.6);
            } else if (type === 'hit') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.2);
                gainNode.gain.setValueAtTime(0.5, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        }

        // ==========================================
        // 2. GOOGLE SHEETS LOGIC
        // ==========================================

        async function fetchData() {
            showToast("Syncing...");
            try {
                const response = await fetch(SCRIPT_URL);
                if (response.ok) {
                    const text = await response.text();
                    if (text) {
                        players = JSON.parse(text);
                    } else {
                        players = [];
                    }
                    renderApp();
                    showToast("Synced!");
                } else {
                    console.error("Fetch Error", response.status);
                    showToast("Sync Failed");
                }
            } catch (error) {
                console.error(error);
                showToast("Network Error");
            }
        }

        async function saveData() {
            showToast("Saving...");
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(players)
                });

                showToast("Saved!");
                playSound('win');
            } catch (error) {
                console.error("Save Error:", error);
                showToast("Save Failed");
            }
        }

        // ==========================================
        // 3. UI LOGIC
        // ==========================================
        window.onload = function() {
            const title = document.getElementById('main-title');
            if(title) title.classList.add('blast-active');
            setTimeout(() => {
                const btn = document.getElementById('start-btn');
                if(btn) btn.style.opacity = '1';
            }, 1500);
        }

        function startApp() {
            playSound('whoosh');
            document.getElementById('intro-screen').classList.add('slide-up');
            document.getElementById('app').style.display = 'block';
            
            const video = document.getElementById('bg-video');
            video.play().catch(e => console.log("Autoplay blocked"));

            setTimeout(() => {
                document.getElementById('app').classList.add('visible');
                fetchData();
            }, 100);
        }

        function renderApp() {
            players.sort((a, b) => b.score - a.score);
            renderPodium();
            renderList();
        }

        function getAvatar(name) {
            return `https://api.dicebear.com/7.x/fun-emoji/svg?seed=${name}&backgroundColor=b6e3f4,c0aede,d1d4f9,ffdfbf`;
        }

        function renderPodium() {
            const container = document.getElementById('podium-container');
            container.innerHTML = '';
            let top3 = [players[1], players[0], players[2]].filter(p => p !== undefined);

            if (players.length === 0) {
                container.innerHTML = '<p style="color:white; font-family:"Fredoka One"; text-align:center; font-size:1.5rem;">No fighters yet!</p>';
                return;
            }

            top3.forEach((p, index) => {
                let rankClass = index === 0 ? 'podium-2' : (index === 1 ? 'podium-1' : 'podium-3');
                const el = document.createElement('div');
                el.className = `podium-card ${rankClass}`;
                el.innerHTML = `
                    <div class="crown-icon">üëë</div>
                    <img src="${getAvatar(p.name)}" class="avatar-xl">
                    <div class="podium-body">
                        <div class="podium-name">${p.name}</div>
                        <div class="podium-score">${p.score}</div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function renderList() {
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            if (players.length === 0) return list.innerHTML = '<p style="text-align:center; color:white; font-family: Fredoka One;">Empty Ring!</p>';

            players.forEach((p, index) => {
                const row = document.createElement('div');
                row.className = 'list-row';
                row.style.animationDelay = `${index * 0.1}s`;
                row.innerHTML = `
                    <div class="list-rank">#${index + 1}</div>
                    <img src="${getAvatar(p.name)}" class="list-avatar">
                    <div class="list-info">
                        <div class="list-name">${p.name}</div>
                    </div>
                    <div class="list-controls">
                        <button class="btn-ctrl btn-minus" onclick="changeScore(${index}, -5)">‚àí</button>
                        <button class="btn-ctrl btn-plus" onclick="changeScore(${index}, 5)">+</button>
                        <div class="score-box" onclick="openScoreModal(${index})">${p.score}</div>
                        <button class="btn-ctrl btn-del" onclick="deletePlayer(${index})">üóë</button>
                    </div>
                `;
                list.appendChild(row);
            });
        }

        function changeScore(index, delta) {
            playSound('hit');
            players[index].score += delta;
            const rect = event.target.getBoundingClientRect();
            showComicEffect(rect.left, rect.top, delta > 0 ? "POW!" : "BAM!");
            renderApp();
            saveData();
        }

        function showComicEffect(x, y, text) {
            const el = document.createElement('div');
            el.className = 'comic-text';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function deletePlayer(index) {
            if(confirm('Knock out?')) { playSound('pop'); players.splice(index,1); renderApp(); saveData(); }
        }
        function newGame() {
            if(confirm("New Season?")) { playSound('win'); players.forEach(p=>p.score=0); renderApp(); saveData(); }
        }

        function openAddModal() {
            playSound('pop');
            document.getElementById('player-name-input').value = ''; 
            document.getElementById('name-modal').classList.add('active');
        }
        function openScoreModal(i) {
            playSound('pop');
            editingScoreId = i;
            document.getElementById('score-input').value = players[i].score;
            document.getElementById('score-modal').classList.add('active');
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        
        function saveName() {
            const name = document.getElementById('player-name-input').value.trim();
            if(!name) return showToast("Name required!");
            players.push({ id: Date.now(), name: name, score: 0 });
            closeModal('name-modal'); renderApp(); saveData(); playSound('win');
        }
        function saveScoreManual() {
            const val = parseInt(document.getElementById('score-input').value);
            if(!isNaN(val) && editingScoreId !== null) {
                players[editingScoreId].score = val;
                closeModal('score-modal'); renderApp(); saveData(); playSound('win');
            }
        }

        function toggleSettings() { 
            playSound('pop');
            document.getElementById('settings-modal').classList.toggle('active'); 
        }

        function showToast(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; 
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }
    </script>
</body>
</html>
